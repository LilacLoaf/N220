    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <input type="text" id="item" name="item" />
    <button onclick="addItem()">Add Item</button>
    <ul id="list"></ul>
    <hr />
    <button onclick="summarizeList()">Summarize List</button>
    <p id="summary"></p>

    <script src="todo.js"></script>
  </body>
</html>
