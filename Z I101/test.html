<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show Canvases</title>
  </head>
  <body>
    <!-- Three Canvases -->
    <canvas
      id="canvas1"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    ></canvas>
    <canvas
      id="canvas2"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    ></canvas>
    <canvas
      id="canvas3"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    ></canvas>

    <br />

    <!-- Buttons to toggle visibility -->
    <button onclick="toggleCanvas('canvas1')">Toggle Canvas 1</button>
    <button onclick="toggleCanvas('canvas2')">Toggle Canvas 2</button>
    <button onclick="toggleCanvas('canvas3')">Toggle Canvas 3</button>

    <script>
      // Function to toggle the visibility of a specific canvas
      function toggleCanvas(canvasId) {
        let canvas = document.getElementById(canvasId);

        // Check the current display style and toggle between 'none' and 'block'
        if (canvas.style.display === "none") {
          canvas.style.display = "block"; // Show the canvas
        } else {
          canvas.style.display = "none"; // Hide the canvas
        }
      }
    </script>
  </body>
</html>
